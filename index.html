<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>weather engine</title>
</head>

<body>
    <header>
        <h1 id="home">Weather engine</h1>
        <p id="time"></p>
    </header>
    
    <nav class="search">
        <input type="text" placeholder="Search for location" id="search">
        <button id="submit" class="btn">search</button>
    </nav>
    <section class="main">
        <div class="left-side">
            <h2 id="forecast-header">5 Day Forecast</h2>
            <div class="forecast-list"></div>           
        </div>
        <div class="container">
            <div class="weather-box">
            <div class="left">
                <div class="sunrise">
                        <img src="./assets/images/sunrise.png" alt="sunrise">                    
                        <p>sun rise</p>
                        <p id="sun-rise"></p>
                    </div>
                </div>
            <div class="weather">
                <span id="local-time"></span>
                <img class="weather-icon" src="./assets/images/rainy.png" alt="weather-icon">
                <p id="condition"></p>
                <h1 class="city">City</h1>
                <h2 class="temp">Temp</h2>
                <p id="feels-like"></p>
            </div>
            <div class="right">
                <div class="sunset">
                    <img src="./assets/images/sunset.png" alt="sunset">
                    <p>sun set</p>
                    <p id="sun-set"></p>
                </div>
            </div>
        </div>
                <div class="others">
                    <div class="col">
                        <img src="./assets/images/humidity.png" alt="humidity">
                        <p class="hum-p">Humidity</p>
                        <span class="humidity"></span>
                    </div>
                    <div class="col">
                        <img src="./assets/images/windy.png" alt="wind">
                        <p class="wind-p">Wind</p>
                        <span class="wind"></span>
                    </div>
                    <div class="col">
                        <img src="./assets/images/visibility.png" alt="visibility">
                        <p class="vis-p">Visibility</p>
                        <span class="visibility"></span>
                    </div>
                    <div class="col">
                        <img src="./assets/images/pressure.png" alt="pressure">
                        <p class="Air-p">Pressure</p>
                        <span class="pressure"></span>
                    </div>
                </div>
            </div>
    <div class="search-history">
            <h2>Search History</h2>
            <ul class="history-list"></ul>
</div>
</section>

    <footer>
        <p>Weather Engine by Solomon Tegegne &copy; May 2023</p>  
        <a href = "#home"><img src="./assets/images/back.png" alt="backhome"></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
